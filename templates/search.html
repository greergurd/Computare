<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }
        .stats-button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .stats-button:hover {
            background-color: #0056b3;
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
        }
        .option-group label {
            white-space: nowrap;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.5rem;
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .form-section {
            width: 100%;
        }

        .form-section h3 {
            margin-bottom: 0.5rem;
        }

        .search-button { 
            margin-top: 20px;
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('stats') }}" class="stats-button">View Statistics</a>
    </div>

    <div class="form-container">
        <h1>Search for Laptops</h1>
        <form method="POST" action="/results">
            <div class="form-section">
                <h3>Company</h3>
                <div class="option-group">
                    {% for value, label in company_options %}
                        <label><input type="radio" name="company" value="{{ value }}"> {{ label }}</label><br>
                    {% endfor %}
                </div>
            </div>

            <div class="form-section">
                <h3>Type</h3>
                <div class="option-group">
                    {% for value, label in type_options %}
                        <label><input type="radio" name="type" value="{{ value }}"> {{ label }}</label><br>
                    {% endfor %}
                </div>
            </div>

            <div class="form-section">
                <h3>Operating System</h3>
                <div class="option-group">
                    {% for value, label in os_options %}
                        <label><input type="radio" name="os" value="{{ value }}"> {{ label }}</label><br>
                    {% endfor %}
                </div>
            </div>

            <div class="form-section">
                <h3>Sort by</h3>
                <div class="option-group">
                    <label><input type="checkbox" name="sort" value="price"> Price</label><br>
                    <label><input type="checkbox" name="sort" value="rating"> Rating</label><br>
                </div>
            </div>

            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
</body>
</html>
